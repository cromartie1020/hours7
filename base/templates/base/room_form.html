{% extends 'base/main.html' %}
{% load static %}
{% block title %}

  Forms  
{% endblock %}

{% block content %}
 {% if messages %}
 <ul class="messages">
   {% for message in messages %}
   <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
      {{ message }}
       
   </li>
   {% endfor %}
 </ul>
 <form action="" method='POST'>
     {% csrf_token %}
     {{ form.as_p }}
     <input type='submit' value='Submit' />
 </form>
{% endblock %}
